<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../assets/layui/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div id="contain">
        <h1>后台管理系统</h1>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                <input type="text" name="title"   lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="username">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                <input type="password" name="password"  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password">
                </div>
                <div class="layui-form-mid layui-word-aux"></div>
            </div>
            <div style="width: 500px; margin: 20px 0;text-align: center;">
                <div class="layui-input-inline">
                    <input type="text" name="text"  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input" id="wcode">
                </div>
                <div id="yzm" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="button" value="登录" class="layui-btn loginbtn" lay-submit lay-filter="formDemo">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
